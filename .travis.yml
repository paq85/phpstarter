language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
    - ./vendor/bin/phpunit -c tests/phpunit.xml.dist

git:
  depth: 5

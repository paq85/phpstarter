language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

before_script:
    - composer install
    - bin/composer install
    - git config --global user.name travis-ci
    - git config --global user.email travis@example.com

script:
    - ./vendor/bin/phpunit -c tests/phpunit.xml.dist

git:
  depth: 5
